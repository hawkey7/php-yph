<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="../css/iconfont_login/iconfont.css">
	<link rel="stylesheet" type="text/css" href="../css/public.css">
	<link rel="stylesheet" type="text/css" href="../css/register.css">
	<script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
	<script src="../js/cookie.js"></script>
	
</head>
<body>
	<!-- header-begin -->
		<div class="top">
			<div class="top-nav borbot" >
				<div class="webz clearfix" id="ajax_head">
				</div>
			</div>
		</div>
	<!-- header-over -->
	<div class="welland">
		<img src="../images/login/images/leftside-pic_11.jpg" alt="" class="EWM">
		<div class="land_logo">
			<div class="land_logo_img">
				<a href="javascript:;"><img src="../images/login/images/welland1_03.jpg" alt=""></a>
				<span><img src="../images/register/images/注册_03.jpg" alt=""></span>
			</div>
			<p class="r">已经注册,<a href="#">现在登录</a></p>
		</div>
		<div class="land_con clearfix" id="land">
			<div class="res_method">
				<ul class="clearfix">
					<li>手机注册</li>
					<li>电视用户激活</li>
				</ul>
			</div>
			<form action="" method="get">
				<div class="land_item">
					<span>手机号码:</span>
					<div class="item_info">
						<input type="text" class="yzm_text" id="pn">
						<div class="land_icon user_icon" ></div>
					</div>
					<div class="tips" id="pntip">请输入常用手机号,避免忘记</div>
				</div>
				<div class="land_item ">
					<span>验证码:</span>
					<div class="item_info2"> 
						<input type="text" class="yzm_text st" id="yzm">
					</div>
					<div class="yzm_pic"><img src="../images/register/images/注册yanzhengma_07.jpg" alt=""></div>
					<i>看不清,<em>换一张</em></i>
				</div>
				<div class="land_item">
					<span>设置密码:</span>
					<div class="item_info">
						<input type="text" class="yzm_text" id="szpsd">
						<div class="land_icon"></div>
					</div>
					<div class="tips" id="sztips">6-20位字符,输入数字,字母,下划线</div>
				</div>
				<div class="land_item">
					<span>确认密码:</span>
					<div class="item_info">
						<input type="text" class="yzm_text" id="qrpsd">
						<div class="land_icon" ></div>
					</div>
					<div class="tips" id="qrtips">请再次输入密码</div>
				</div>
				<div class="land_item">
					<span>短信验证码:</span>
					<div class="item_info2">
						<input type="text" class="yzm_text st" id="dxyzm">
					</div>
					<input type="button" value="获取短信验证码" class="dx_yzm" disabled="disabled">
				</div>
				<div class="land_item2">
					<input type="checkbox" id="agree">
					我已阅读并同意<a>《悠品惠用户服务承诺》</a>
					<input type="button" id="btn" value="提&emsp;交">
					<p class="kefuphonenum">
						如有问题请点击<a href="http://www.ugoshop.com/help.html" target="_blank">帮助中心</a>，或拨打客服热线：<strong>400-707-0707</strong>
					</p>
				</div>
			</form>
		</div>
	</div>
<div class="footer">
</div> 
</body>
</html>
<script src="../js/public.js"></script>
<script src="../js/register.js"></script>
