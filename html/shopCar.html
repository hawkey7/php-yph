<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物车</title>
	<link rel="stylesheet" type="text/css" href="../css/iconfont_login/iconfont.css">
	<link rel="stylesheet" type="text/css" href="../css/public.css">
	<link rel="stylesheet" type="text/css" href="../css/shopCar.css">
	<script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
	<script src="../js/cookie.js"></script>
	
</head>
<body>
	<!-- header-begin -->
		<div class="top">
			<div class="top-nav borbot" >
				<div class="webz clearfix" id="ajax_head">
				</div>
			</div>
		</div>
	<!-- header-over -->
	<div class="welland">
		<div class="wel_top">
			<img src="../images/shopCar/images/logo_03.jpg" alt="" class="l">
			<img src="../images/shopCar/images/progress_05.jpg" alt="" class="r">
		</div>
		<div class="shop_car">
			<h3>我的购物车</h3>
			<div class="detail_area">
				<div class="info_type">
					<ul class="info_t">
						<li class="cb"><input type="checkbox" id="qx"></li>
						<li class="good_detail"><span>全选</span><p>商品详情</p></li>
						<li>单价(元)</li>
						<li>数量</li>
						<li>小计(元)</li>
						<li>操作</li>
					</ul>
				</div>
				<div class="info_detail">
				</div>
				<div class="pay_info">
					<p><span>￥<em class="sp_price">1980</em></span><i>共<em class="sum_num">1</em>件商品 商品金额:</i></p>
					<p><span>-￥10</span><i>优惠金额:</i></p>
					<p><span class="price_sum">￥<em class="sf_price">1970</em></span><b>实付金额:</b></p>
				</div>
			</div>
		</div>
		<div class="bottom">
			<div class="qx">
				<input type="checkbox" checked="checked">全选
			</div>
			<div class="payoff">立即结算</div>
			<div class="pay_info_last">
				<p><span>共<i  class="sum_num">1</i>件商品</span><span>商品金额:￥<em class="sp_price">1980</em></span><span>优惠金额:-￥10</span></p>
				<p><span class="sum_price">￥<em class="sf_price">1970</em></span><b>实付金额:</b></p>
			</div>
		</div>
	</div>
<div class="footer">
</div> 
</body>
</html>
<script src="../js/public.js"></script>
<script src="../js/shopCar.js"></script>
