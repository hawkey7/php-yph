<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改密码</title>
	<link rel="stylesheet" type="text/css" href="../css/iconfont_login/iconfont.css">
	<link rel="stylesheet" type="text/css" href="../css/public.css">
	<link rel="stylesheet" type="text/css" href="../css/change_psd.css">
	<link rel="stylesheet" type="text/css" href="../css/main_l.css">
	<link rel="stylesheet" type="text/css" href="../css/head_nav.css">
	<script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
	<script src="../js/cookie.js"></script>
</head>
<body>
	<!-- top-begin -->
	<div class="top">
		<div class="top-nav borbot" >
			<div class="webz clearfix" id="ajax_head">
			</div>
		</div>
	</div>
<!-- top-over -->
	<div class="head_nav_wrapper">
	</div>
<!-- main begin -->
	<div class="main_wrapper">
		<div class="main webz">
			<div class="main_l_ajax">
			</div>
			<div class="main_r">
				<div class="main_r_top">
					<p>修改密码</p>
				</div>
				<form action="" method="get">
					<div class="form_info">
						<div class="text_info">
							<span>原始密码 :</span><input type="text" class="mm_txt" id="pre_psd"><div class="tips"></div>
						</div>
						<div class="text_info">
							<span>新密码 :</span><input type="text" class="mm_txt" id="psd"><div class="tips"></div>
						</div>
						<div class="text_info">
							<span>确认密码 :</span><input type="text" class="mm_txt" id="cpsd"><div class="tips"></div>
						</div>
						<input type="button" id="con_btn" value="确认修改">
					</div>
				</form>
			</div>
		</div>
	</div>
<!-- main over -->
<!-- footer开始 -->
<div class="footer">
</div> 
<!-- footer结束 -->
</body>
</html>
<script src="../js/public.js"></script>
<script src="../js/public_nav.js"></script>
<script src="../js/change_psd.js"></script>
